<!DOCTYPE html>
<html>
  <head>
    <title>Chore Door!</title>
    <link href="./style.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
  </head>

  <body>
    <div class="header">

      <img src="https://content.codecademy.com/projects/chore-door/images/logo.svg">

    <div class="title-row">

      <img height="18px" src="https://imagepng.org/wp-content/uploads/2017/10/estrela.png">

      <p class="instructions-title">Instructions</p>      

      <img height="18px" src="https://imagepng.org/wp-content/uploads/2017/10/estrela.png">

      <table class="instructions-row">
        <tr>
          <td class="instructions-number">1
          </td>
          <td class="instructions-text">Escondido atrás de uma dessas portas está o ChoreBot.
          </td>
        </tr>
        <tr>
           <td class="instructions-number">2
          </td>
          <td class="instructions-text">Sua missão é abrir todas as portas sem correr para o ChoreBot.
          </td>
        </tr>
        <tr>
           <td class="instructions-number">3
          </td>
          <td class="instructions-text">se você conseguir evitar o ChoreBot até abrir a última porta, você ganha!
          </td>
        </tr>
        <tr>
           <td class="instructions-number">4
          </td>
          <td class="instructions-text">Veja se você consegue marcar uma seqüência de vitórias!
          </td>
        </tr>
      </table>

      

    <div class="door-row">

      <img id="door1" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">

      <img id="door2" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">

      <img id="door3" class="door-frame" src="https://content.codecademy.com/projects/chore-door/images/closed_door.svg">

      <script type="text/javascript" src="script.js"></script>

    <div id="start" class="start-row">Good Luck!</div>

  </body>
</html>
